<div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <div class="profile">
      <div class="profile-image">
        <img [src]="userImage" alt="Profile Image" />
      </div>
      <div class="profile-details">
        <h2>{{ userName }}</h2>
        <p>Email: {{ userEmail }}</p>
      </div>
    </div>
  </div>
